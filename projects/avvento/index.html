<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Font Livvic -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Fioretto's Christmas Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="xmas-stage">
                <!--pannello-->
                <div class="panel">
                    <h1>Xmas is coming</h1>
                    <!-- countdown -->
                    <div class="counter">
                        <div class="counter-block">
                            <div id="days" class="counter-block-number">00</div>
                            <div class="counter-block-label">giorni</div>
                        </div>
                        <div class="counter-block">
                            <div id="hours" class="counter-block-number">00</div>
                            <div class="counter-block-label">ore</div>
                        </div>
                        <div class="counter-block">
                            <div id="minutes" class="counter-block-number">00</div>
                            <div class="counter-block-label">minuti</div>
                        </div>
                        <div class="counter-block">
                            <div id="seconds" class="counter-block-number">00</div>
                            <div class="counter-block-label">secondi</div>
                        </div>
                    </div>
                </div>
                <!-- albero -->
                <img src="img/tree.png" alt="albero">
                <!-- regali -->
                <img class="gift gift_1" src="img/gift_1.png" alt="regalo 1">
                <img class="gift gift_2" src="img/gift_2.png" alt="regalo 2">
                <img class="gift gift_3" src="img/gift_3.png" alt="regalo 3">
                <!-- Palline -->
                <img class="ball ball_1"src="img/ball_1.png" alt="pallina 1">
                <img class="ball ball_2"src="img/ball_2.png" alt="pallina 2">
                <img class="ball ball_3"src="img/ball_3.png" alt="pallina 3">
                <img class="ball ball_4"src="img/ball_4.png" alt="pallina 4">
                <img class="ball ball_5"src="img/ball_5.png" alt="pallina 5">

        </div>

            <!-- script -->
            <script src="script.js"></script>
    </body>
</html>
